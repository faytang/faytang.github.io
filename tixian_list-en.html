            page: curPage,

        if (req.basic.status == "1") {
            layer.closeAll();
                var html = ""
                var data = req.data.list;
                if (data.length != 0) {
                    for (i = 0; i < data.length; i++) {
                        html += '<div>'+
                                    '<div class="left">'
                                        if(data[i].txStatus==1){
                                            html += '<span>Cash in</span>'
                                        }else{
                                            html += '<span>Successful withdrawals</span>'
                                        }

                                        html += '<span>'+ data[i].gmtCreate + '</span>'+
                                    '</div>'+
                                    '<div class="right">'+
                                        '<span>-'+ data[i].amount + 'ETH</span>'+
                                    '</div>'+
                                '</div>'
                    }
                    $(".lists").html(html)
                } else {
                    $(".lists").html('No record');
                }
                
        }else{
                 layer_msg(req.basic.msg);
        }})
